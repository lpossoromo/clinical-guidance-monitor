name: Poll RSS Sources

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:          # Allow manual trigger from the Actions tab

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # Needed to commit data files back to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run RSS and content poller
        run: node scripts/poll-rss.js

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: update guidance data [skip ci]"
          git push
