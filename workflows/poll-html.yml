name: Poll HTML Sources

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours: 00:00 and 12:00 UTC
  workflow_dispatch:          # Allow manual trigger from the Actions tab

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # Needed to commit data files back to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run HTML poller (ARTP)
        run: node scripts/poll-html.js

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: update ARTP data [skip ci]"
          git push
